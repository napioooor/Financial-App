<!DOCTYPE html>
<html lang="en">

<head>

    <title>Najlepsza aplikacja finansowa - logowanie</title>

<body>
    <main>
        <h1>Witaj w najlepszej aplikacji finansowej!</h1>
        <form action="user menu.html" class="log">
            <p>
                <input type="email" placeholder="E-mail" id="email" name="user_" required>
            </p>
            <p>
                <input type="password" placeholder="Has&lstrok;o" id="password" minlength="3" maxlength="13" required autocomplete="current-password">
            </p>
            <button type="login">Zaloguj</button>
            <p>
                <a href="register.html">Nie masz konta? Za&lstrok;&oacute;&zdot; nowe.</a>
            </p>
        </form>

    </main>
</body>

</html>
