<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Najlepsza aplikacja finansowa - rejestracja</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <h1>Witaj w najlepszej aplikacji finansowej!</h1>
        <form action="loggedin.html" class="register">
            <h2>Podaj dane u&zdot;ytkownika:</h2>
            <table>
                <tbody>
                    <tr>
                        <td><label for="name">Twoje imi&eogon;: </label></td>
                        <td><input type="text" id="name" name="user_" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">E-mail: </label></td>
                        <td><input type="email" id="email" name="user_" required></td>
                    </tr>
                    <tr>
                        <td><label for="password">Has&lstrok;o: </label></td>
                        <td><input type="password" id="password" minlength="3" maxlength="13" required></td>
                    </tr>
                    <tr>
                        <td><label for="passwordR">Powt&oacute;&zdot; has&lstrok;o: </label></td>
                        <td><input type="password" id="passwordR" minlength="3" maxlength="13" required autocomplete="new-password"></td>
                    </tr>
                </tbody>
            </table>
            <button type="login">Za&lstrok;&oacute;&zdot; konto</button>
            <p>
                <a href="main page.html">Masz ju&zdot; konto? Zaloguj si&eogon;.</a>
            </p>
        </form>

    </main>
</body>

</html>
